[debug]
	# 名称：调试模式
	# 描述：启用调试模式
	# 有效数值：[true, false]
	# 默认值：false
	debugMode = false

	# 名称：调试界面
	# 描述：启用界面调试模式
	# 有效数值：[true, false]
	# 默认值：false
	debugGuis = false

	# 名称：调试输入
	# 描述：启用输入调试模式
	# 有效数值：[true, false]
	# 默认值：false
	debugInputs = false

	# 名称：调试信息工具提示
	# 描述：启用高级工具提示时，在物品工具提示中添加调试信息。
	# 有效数值：[true, false]
	# 默认值：false
	debugInfoTooltipsEnabled = false

	# 名称：启用崩溃测试物品
	# 描述：向 JEI 添加故意导致崩溃的物品，以帮助调试 JEI。
	# 有效数值：[true, false]
	# 默认值：false
	crashingTestItemsEnabled = false

	# 名称：jei.config.debug.debug.crashingTestRecipesEnabled
	# 描述：jei.config.debug.debug.crashingTestRecipesEnabled.description
	# 有效数值：[true, false]
	# 默认值：false
	crashingTestRecipesEnabled = false

	# 名称：记录搜索树统计信息
	# 描述：记录用于搜索的后缀树信息，以帮助调试 JEI。
	# 有效数值：[true, false]
	# 默认值：false
	logSuffixTreeStats = false


