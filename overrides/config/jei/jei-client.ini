[appearance]
	# 名称：搜索栏居中
	# 描述：将 JEI 搜索栏移至屏幕底部中央。
	# 有效数值：[true, false]
	# 默认值：false
	centerSearch = false

	# 名称：配方界面高度
	# 描述：配方界面的最大高度（以像素为单位）。
	# 有效数值：Any integer greater than or equal to 175
	# 默认值：350
	recipeGuiHeight = 350


[cheating]
	# 名称：获取模式
	# 描述：选择 JEI 是直接将物品放入物品栏还是通过鼠标拾取。
	# 有效数值：[INVENTORY, MOUSE_PICKUP]
	# 默认值：MOUSE_PICKUP
	giveMode = MOUSE_PICKUP

	# 名称：通过快捷键将物品作弊到快捷栏
	# 描述：启用通过 Shift + 数字键 将物品作弊到快捷栏的功能。
	# 有效数值：[true, false]
	# 默认值：false
	cheatToHotbarUsingHotkeysEnabled = false

	# 名称：显示隐藏物品
	# 描述：启用显示创意菜单中未包含的物品。
	# 有效数值：[true, false]
	# 默认值：false
	showHiddenIngredients = false

	# 名称：显示标签配方
	# 描述：显示物品标签和方块标签等标签对应的配方。
	# 有效数值：[true, false]
	# 默认值：false
	showTagRecipesEnabled = false


[bookmarks]
	# 名称：书签置顶添加
	# 描述：启用时，新书签会添加到列表前端；禁用时，添加到列表末尾。
	# 有效数值：[true, false]
	# 默认值：false
	addBookmarksToFrontEnabled = false

	# 名称：拖拽重排书签
	# 描述：启用通过拖拽来重排书签列表中的项目。
	# 有效数值：[true, false]
	# 默认值：true
	dragToRearrangeBookmarksEnabled = true


[tooltips]
	# 名称：书签工具提示功能
	# 描述：书签工具提示的额外功能。
	# 有效数值：A comma-separated list containing values of:
	# [PREVIEW, INGREDIENTS]
	# 默认值：PREVIEW
	bookmarkTooltipFeatures = PREVIEW

	# 名称：Shift 显示书签工具提示
	# 描述：按住 Shift 键显示书签工具提示功能。
	# 有效数值：[true, false]
	# 默认值：true
	holdShiftToShowBookmarkTooltipFeatures = true

	# 名称：显示创意标签名称
	# 描述：在物品工具提示中显示创意标签名称。
	# 有效数值：[true, false]
	# 默认值：false
	showCreativeTabNamesEnabled = false

	# 名称：显示标签内容
	# 描述：浏览配方物品时，在工具提示中显示标签内容。
	# 有效数值：[true, false]
	# 默认值：true
	tagContentTooltipEnabled = true

	# 名称：隐藏单物品标签内容
	# 描述：当标签中仅包含一个物品时，隐藏工具提示中的标签内容。
	# 有效数值：[true, false]
	# 默认值：true
	hideSingleTagContentTooltipEnabled = true

	# 名称：Recipe Ingredient Summary
	# 描述：Show a summary of ingredients needed for a recipe, on its output ingredient's tooltip.
	# 有效数值：[true, false]
	# 默认值：false
	enableRecipesGuiIngredientsSummary = false


[performance]
	# 名称：低内存搜索模式
	# 描述：将搜索设置为低内存模式（搜索速度较慢但占用内存更少）。
	# 有效数值：[true, false]
	# 默认值：false
	lowMemorySlowSearchEnabled = false


[lookups]
	# 名称：查询流体内容
	# 描述：查询包含流体的物品配方时，同时查询对应流体的配方。
	# 有效数值：[true, false]
	# 默认值：false
	lookupFluidContentsEnabled = false

	# 名称：查询物品方块标签
	# 描述：搜索物品标签时，同时包含物品对应默认方块的标签。
	# 有效数值：[true, false]
	# 默认值：true
	lookupBlockTagsEnabled = true


[lookupHistory]
	# 名称：Enabled
	# 描述：Display or hide the lookup history overlay.
	# 有效数值：[true, false]
	# 默认值：false
	enabled = false

	# 名称：Max Rows
	# 描述：Max number of rows to display in the lookup history overlay.
	# 有效数值：An integer in the range [1, 7] (inclusive)
	# 默认值：2
	maxRows = 2

	# 名称：Max Ingredients
	# 描述：Max number of lookup history ingredients to save.
	# 有效数值：An integer in the range [10, 1000] (inclusive)
	# 默认值：100
	maxIngredients = 100

	# 名称：Display Side
	# 描述：Side of the screen to display the lookup history overlay.
	# 有效数值：[LEFT, RIGHT]
	# 默认值：LEFT
	displaySide = LEFT


[advanced]
	# 名称：捕获渲染错误
	# 描述：捕获模组物品的渲染错误并尝试恢复，而非导致崩溃。
	# 有效数值：[true, false]
	# 默认值：true
	catchRenderErrorsEnabled = true


[input]
	# 名称：拖拽延迟
	# 描述：长按鼠标多久后判定为拖拽操作（毫秒）。
	# 有效数值：An integer in the range [0, 1000] (inclusive)
	# 默认值：150
	dragDelayInMilliseconds = 150

	# 名称：平滑滚动速度
	# 描述：平滑滚动区域中鼠标滚轮的滚动速度（以像素为单位）。
	# 有效数值：An integer in the range [1, 50] (inclusive)
	# 默认值：9
	smoothScrollRate = 9


[sorting]
	# 名称：物品排序阶段
	# 描述：物品列表的排序顺序。
	# 有效数值：A comma-separated list containing values of:
	# [MOD_NAME, INGREDIENT_TYPE, ALPHABETICAL, CREATIVE_MENU, TAG, ARMOR, MAX_DURABILITY]
	# 默认值：MOD_NAME, INGREDIENT_TYPE, CREATIVE_MENU
	ingredientSortStages = MOD_NAME, INGREDIENT_TYPE, CREATIVE_MENU

	# 名称：配方排序阶段
	# 描述：显示配方的排序顺序。
	# 有效数值：A comma-separated list containing values of:
	# [BOOKMARKED, CRAFTABLE]
	# 默认值：BOOKMARKED, CRAFTABLE
	recipeSorterStages = BOOKMARKED, CRAFTABLE


[search]
	# 名称：@模组名称搜索模式
	# 描述：模组名称搜索模式（前缀：@）。
	# 有效数值：[ENABLED, REQUIRE_PREFIX, DISABLED]
	# 默认值：REQUIRE_PREFIX
	modNameSearchMode = REQUIRE_PREFIX

	# 名称：#标签搜索模式
	# 描述：标签搜索模式（前缀：#）。
	# 有效数值：[ENABLED, REQUIRE_PREFIX, DISABLED]
	# 默认值：REQUIRE_PREFIX
	tagSearchMode = REQUIRE_PREFIX

	# 名称：$工具提示搜索模式
	# 描述：工具提示搜索模式（前缀：$）。
	# 有效数值：[ENABLED, REQUIRE_PREFIX, DISABLED]
	# 默认值：ENABLED
	tooltipSearchMode = ENABLED

	# 名称：^颜色搜索模式
	# 描述：颜色搜索模式（前缀：^）。
	# 有效数值：[ENABLED, REQUIRE_PREFIX, DISABLED]
	# 默认值：DISABLED
	colorSearchMode = DISABLED

	# 名称：&资源位置搜索模式
	# 描述：资源位置搜索模式（前缀：&）。
	# 有效数值：[ENABLED, REQUIRE_PREFIX, DISABLED]
	# 默认值：DISABLED
	identifierSearchMode = DISABLED

	# 名称：%创意标签搜索模式
	# 描述：创意模式标签名称搜索模式（前缀：%）。
	# 有效数值：[ENABLED, REQUIRE_PREFIX, DISABLED]
	# 默认值：DISABLED
	creativeTabSearchMode = DISABLED

	# 名称：搜索高级工具提示
	# 描述：在高级工具提示中搜索（通过 F3 + H 启用）。
	# 有效数值：[true, false]
	# 默认值：false
	searchAdvancedTooltips = false

	# 名称：搜索模组ID
	# 描述：除模组名称外，同时搜索模组ID。
	# 有效数值：[true, false]
	# 默认值：true
	searchModIds = true

	# 名称：搜索模组别名
	# 描述：除模组名称外，同时搜索插件添加的模组别名（替代名称）。
	# 有效数值：[true, false]
	# 默认值：true
	searchModAliases = true

	# 名称：搜索模组简称
	# 描述：通过模组名称的首字母缩写进行搜索。
	# 有效数值：[true, false]
	# 默认值：false
	searchShortModNames = false

	# 名称：搜索物品别名
	# 描述：除物品名称外，同时搜索插件添加的物品别名（替代名称）。
	# 有效数值：[true, false]
	# 默认值：true
	searchIngredientAliases = true


[ingredientList]
	# 名称：最大行数
	# 描述：显示的最大行数。
	# 有效数值：An integer in the range [1, 100] (inclusive)
	# 默认值：16
	maxRows = 16

	# 名称：最大列数
	# 描述：显示的最大列数。
	# 有效数值：An integer in the range [2, 100] (inclusive)
	# 默认值：9
	maxColumns = 9

	# 名称：水平对齐
	# 描述：物品列表在可用区域内的水平对齐方式。
	# 有效数值：[LEFT, CENTER, RIGHT]
	# 默认值：RIGHT
	horizontalAlignment = RIGHT

	# 名称：垂直对齐
	# 描述：物品列表在可用区域内的垂直对齐方式。
	# 有效数值：[TOP, CENTER, BOTTOM]
	# 默认值：TOP
	verticalAlignment = TOP

	# 名称：导航可见性
	# 描述：顶部页面按钮的可见性。选择 AUTO_HIDE 可仅在存在多页时显示。
	# 有效数值：[ENABLED, AUTO_HIDE, DISABLED]
	# 默认值：ENABLED
	buttonNavigationVisibility = ENABLED

	# 名称：绘制界面背景
	# 描述：启用此选项可在物品列表后方绘制背景纹理。
	# 有效数值：[true, false]
	# 默认值：false
	drawBackground = false


[bookmarkList]
	# 名称：最大行数
	# 描述：显示的最大行数。
	# 有效数值：An integer in the range [1, 100] (inclusive)
	# 默认值：16
	maxRows = 16

	# 名称：最大列数
	# 描述：显示的最大列数。
	# 有效数值：An integer in the range [2, 100] (inclusive)
	# 默认值：9
	maxColumns = 9

	# 名称：水平对齐
	# 描述：书签列表在可用区域内的水平对齐方式。
	# 有效数值：[LEFT, CENTER, RIGHT]
	# 默认值：LEFT
	horizontalAlignment = LEFT

	# 名称：垂直对齐
	# 描述：书签列表在可用区域内的垂直对齐方式。
	# 有效数值：[TOP, CENTER, BOTTOM]
	# 默认值：TOP
	verticalAlignment = TOP

	# 名称：导航可见性
	# 描述：顶部页面按钮的可见性。选择 AUTO_HIDE 可仅在存在多页时显示。
	# 有效数值：[ENABLED, AUTO_HIDE, DISABLED]
	# 默认值：ENABLED
	buttonNavigationVisibility = ENABLED

	# 名称：绘制界面背景
	# 描述：启用此选项可在书签列表后方绘制背景纹理。
	# 有效数值：[true, false]
	# 默认值：false
	drawBackground = false


